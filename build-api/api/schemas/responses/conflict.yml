properties:
  message:
    properties:
      text:
        description: Texto de retorno
        example: Texto de retorno exemplo AVISO - CONFLICT.
        type: string
      type:
        description: Tipo da mensagem
        example: warning
        type: string
      status:
        description: Status complementar ao tipo.
        example: 409
        type: number
        format: int-32