
description: |
  Esta API é utilizada para excluir uma imagem de pátio existente.
  Necessário informar o identificador da imagem no caminho da requisição.
operationId: deleteImageOperation
summary: Exclui uma imagem de pátio existente
tags:
  - Image
parameters:
  - name: imageId
    in: path
    required: true
    description: O ID único da imagem que será excluída
    schema:
      type: string
responses:
  '200':
    description: Imagem de pátio excluída com sucesso
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Image'
    headers:
      Access-Control-Allow-Origin:
        $ref: '#/components/headers/Access-Control-Allow-Origin'
      Access-Control-Allow-Methods:
        $ref: '#/components/headers/Access-Control-Allow-Methods'
      Access-Control-Allow-Headers:
        $ref: '#/components/headers/Access-Control-Allow-Headers'
  '400':
    description: BadRequest
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/BadRequest'
  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Unauthorized'
  '404':
    description: NotFound
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/NotFound'
  '500':
    description: Internal Server Error
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/InternalServer'
x-amazon-apigateway-integration:
  uri: !Sub "arn:aws:apigateway:us-east-1:lambda:path/2015-03-31/functions/arn:aws:lambda:us-east-1:170387992571:function:${stage}-deleteImage/invocations"
  passthroughBehavior: "when_no_match"
  httpMethod: "POST"
  type: "aws_proxy"
