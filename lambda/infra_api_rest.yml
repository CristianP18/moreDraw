AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: tracebox
Globals:
  Function:
    Runtime: java11
    Timeout: 30
    MemorySize: 512

Parameters:
  Stage:
    Type: String
  Env:
    Type: String
  AwsId:
    Type: String
  Region:
    Type: String

Resources:
  RestApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub "${Stage} - moreDraw - REST"
      FailOnWarnings: true
      Body:
        'Fn::Transform':
          Name: 'AWS::Include'
          Parameters:
            Location: s3://moredraw/deploy/api_rest.json

  HttpApi:
    Type: AWS::ApiGatewayV2::Api
    Properties:
      ProtocolType: HTTP
      Name: !Sub "${Stage} - moreDraw - HTTP"
