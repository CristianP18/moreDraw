  postUserFunction:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - x86_64
      SnapStart:
        ApplyOn: PublishedVersions
      MemorySize: 3008
      FunctionName: !Join ["", [!Ref Stage, "-postUser"]]
      Environment:
        Variables:
          ENV: !Ref Env
      CodeUri: users/post_user/target/post_user-1.0.jar
      Handler: handler.PostUsersHandler::handleRequest
      Events:
        List:
          Type: HttpApi
          Properties:
            Path: /users
            Method: POST
            ApiId: !Ref HttpApi
      Policies:
        - Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Action:
                - dynamodb:PutItem
                - dynamodb:GetItem
                - dynamodb:Scan
                - dynamodb:Query
                - dynamodb:UpdateItem
                - dynamodb:DeleteItem
              Resource:
                - !Join ["", ["arn:aws:dynamodb:", !Ref Region, ":", !Ref AwsId, ":table/", !Ref Env, "_user/federalTax"]]
                - !Join ["", ["arn:aws:dynamodb:", !Ref Region, ":", !Ref AwsId, ":table/", !Ref Env, "_user"]]
        - S3ReadPolicy: # Use uma política pré-definida para acessar objetos no bucket S3
            BucketName: moredraw


  postUsersLoginFunction:
    Type: AWS::Serverless::Function
    Properties:
      Architectures:
        - x86_64
      SnapStart:
        ApplyOn: PublishedVersions
      MemorySize: 3000
      FunctionName: !Join ["", [!Ref Stage, "-postUsersLogin"]]
      Environment:
        Variables:
          ENV: !Ref Env
      CodeUri: users/post_users_login/target/post_users_login-1.0.jar
      Handler: handler.PostUsersLoginHandler::handleRequest
      Events:
        List:
          Type: HttpApi
          Properties:
            Path: /users/login
            Method: POST
            ApiId: !Ref HttpApi
